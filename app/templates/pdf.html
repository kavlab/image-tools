{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Загрузите несколько изображений</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="images" multiple>
        <button type="submit">Отправить</button>
    </form>
</div>
{% endblock %}
